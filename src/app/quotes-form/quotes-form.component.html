<div class="container-fluid">
    <h2 class="heading">Create A Quote</h2>
    <form action="" (ngSubmit)='addQuote() ; quotesForm.resetForm({})' #quotesForm='ngForm'>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]='quoted.name' name="name" #name='ngModel' minlength="4">
            <div *ngIf='name.invalid && name.dirty' class="alert alert-danger">
                <div *ngIf='name.errors'>
                    Your name is required.
                </div>
                <div *ngIf='name.errors'>
                    Name is at least 4 characters long.
                </div>
            </div> 
        </div>
        <div class="form-group">
            <label for="name">Quote Title</label>
            <input type="text" class="form-control col-sm-3" id="title" [(ngModel)]='quoted.title' name="title" #title='ngModel' >
            <div *ngIf='title.invalid && title.dirty' class="alert alert-danger">
                <div *ngIf='title.errors'>
                    Title is required.
                </div>
            </div> 
        </div>
        <div class="form-group">
            <label for="description">Quote</label>
            <input type="text" class="form-control" id="quote" [(ngModel)]='quoted.quote' name="quote" #quote='ngModel'>
            <div *ngIf='quote.invalid && quote.dirty' class="alert alert-danger">
                <div *ngIf='quote.errors'>
                    Quote cannot be empty.
                </div>
            </div> 
        </div>
        <div class="form-group">
            <label for="name">Quote Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]='quoted.author' name="author" #author='ngModel'>
            <div *ngIf='title.invalid && title.dirty' class="alert alert-danger">
                <div *ngIf='title.errors'>
                    Author Name is required.
                </div>
            </div> 
        </div>
        <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
    </form>
</div>
